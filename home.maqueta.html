<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.maqueta.css">
    <title>Document</title>
</head>
<body>
    <form action="/products" method="post" class="form" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Titulo del producto">
        <textarea name="description" placeholder="Descripcion del producto"></textarea>
        <input type="text" name="price" placeholder="Precio del producto">
        <input type="text" name="stock" placeholder="Stock del producto">
        <input type="file" name="image" multiple>
        <input type="submit" value="Crear producto">
    </form>
</body>
</html>
